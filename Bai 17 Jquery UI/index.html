<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/html" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
    #tabs ul {
      display: flex;
    }

    #tabs ul a {
      text-decoration: none;
      margin-right: 50px;
      border: 1px solid greenyellow;
    }

    .tab_item {
      border: 1px solid yellowgreen;
      width: 550px;
      height: 300px;
    }

    #toolbar {
      padding: 10px;
      background-color: burlywood;
    }

    #toolbar a {
      text-decoration: none;
      margin-left: 20px;
      padding: 5px;
      background-color: chartreuse;
      color: darkblue;
    }

    #toolbar a:hover {
      background-color: yellow;
      color: darkblue;
    }

    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }

    .actives {
      background-color: chocolate;
    }
    #checkbox {
      width: 5px;
    }
  </style>
</head>

<body>
  <div id="tabs">
    <ul>
      <li><a href="#tabs-1">Edition</a></li>
      <li><a href="#tabs-2">Search</a></li>
    </ul>

    <div id="tabs-1" class="tab_item">
      <div id="toolbar">
        <a href="#" class="easyui-linkbutton" onclick="newUser()">New User</a>
        <a href="#" id="Edit" class="easyui-linkbutton">Edit User</a>
        <a href="#" class="easyui-linkbutton" onclick="destroyUser()">Remove User</a>
      </div>
      <table id="dg" title="My Users" class="easyui-datagrid" style="width:550px;height:250px">
        <thead>
          <tr>
            <th id="checkbox"></th>
            <th field="firstname" width="50">First Name</th>
            <th field="lastname" width="50">Last Name</th>
            <th field="phone" width="50">Phone</th>
            <th field="email" width="50">Email</th>
          </tr>
        </thead>
        <tbody id="main"></tbody>
      </table>

      <div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px">
        <div class="ftitle">User Information</div>
        <div id="fm">
          <div class="fitem">
            <label>First Name:</label>
            <input name="firstname" class="easyui-textbox firstname" id="firstname" required="true">
          </div>
          <div class="fitem">
            <label>Last Name:</label>
            <input name="lastname" class="easyui-textbox lastname" id="lastname" required="true">
          </div>
          <div class="fitem">
            <label>Phone:</label>
            <input name="phone" class="easyui-textbox phone" id="phone">
          </div>
          <div class="fitem">
            <label>Email:</label></br>
            <input name="email" class="easyui-textbox email" validType="email" id="email">
          </div>
          <button class="save" style="margin-top: 10px;">Save</button>
        </div>
      </div>


      <div id="dlg" class="edit-dialog" style="width:400px;height:280px;padding:10px 20px">
        <div class="ftitle">User Information</div>
        <div id="fm">
          <div class="fitem">
            <label>First Name:</label>
            <input name="firstname" class="easyui-textbox firstname" required="true" id="editfirstname">
          </div>
          <div class="fitem">
            <label>Last Name:</label>
            <input name="lastname" class="easyui-textbox lastname" required="true" id="editlastname">
          </div>
          <div class="fitem">
            <label>Phone:</label>
            <input name="phone" class="easyui-textbox phone" id="editphone">
          </div>
          <div class="fitem">
            <label>Email:</label></br>
            <input name="email" class="easyui-textbox email" validType="email" id="editemail">
          </div>
          <button class="saveedit" style="margin-top: 10px;">Save</button>
        </div>
      </div>

      <div class="removeUser" style="width: 350px; border: 1px solid black;">
        <div class="messager-body" style="width: 300px; min-height: 69px;">
          <div>Are you sure you want to destroy this user?</div>
        </div>
        <div class="messager-button" style="width: 288px;">
          <a class="l-btn l-btn-small">
            <span class="l-btn-left">
              <button class="l-btn-text" id="ok">Ok</button>
              <button class="l-btn-text" id="close">Cancel</button>
            </span>
          </a>
        </div>
      </div>
    </div>

    <div id="tabs-2" class="tab_item">
      <input id="myInput" type="text" placeholder="Search.." style="margin-top: 10px; transform: translateX(50%);">
      <div id="myTable"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
