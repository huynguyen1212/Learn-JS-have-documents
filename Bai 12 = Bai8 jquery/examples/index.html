    body {

      body {

    }

    .card {
      height: 100%;
    }

    .cart-item-count {
      position: relative;
    }

    .cesta-feira__num-items {
      position: absolute;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      top: -2px;
      right: -12px;
      font-size: 12px;
      font-weight: bold;
    }

    .cicle {
      position: absolute;
      width: 15px;
      height: 15px;
      top: 0;
      right: 0;
      background-color: gray;
      border-radius: 15px;
      display: none;
      color: white;
      text-align: center;
      font-size: 10px;
    }
  </style>
